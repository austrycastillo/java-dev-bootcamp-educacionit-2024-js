<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--PRACTICA FORM CON EXP REG-->
    <form action="#" id="form">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="ej: Juan" >
        <span class="s-nombre">
            solo caracteres, mínimo 4, máximo 10
        </span>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" >
        <span class="s-edad">
            solo números
        </span>
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email" placeholder="ej. name@correo.com">
        <span class="s-email">
            solo formato de email
        </span>
        <label for="enviar"></label>
        <input type="submit" name="enviar" id="enviar" class="enviar" >
    </form>
    <script src="index.js"></script>
</body>
</html>
